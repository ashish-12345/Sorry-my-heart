<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Good Morning My Love❤️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('Screenshot_20250526_084627_Instagram.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      overflow: hidden;
    }

    .hearts {
      font-size: 90px;
      animation: float 6s infinite ease-in-out, glow 1.5s infinite alternate;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
    }

    @keyframes float {
      0% { opacity: 0; transform: translateY(100px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-100px); }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      }
      to {
        text-shadow: 0 0 20px #ff1493, 0 0 30px #ff1493;
      }
    }

    h1 {
      font-size: 48px;
      margin: 10px 0;
    }

    p {
      font-size: 45px;
      margin-bottom: 30px;
    }

    .button {
      background-color: #ff4081;
      border: none;
      padding: 45px 90px;
      font-size: 60px;
      border-radius: 90px;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(255, 64, 129, 0.6);
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
    }

    audio {
      display: none;
    }

    /* Heart-shaped popup */
    .heart-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 270px;
      background-color: white;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1000;
      border-radius: 20px;
      border: 4px solid red;
    }

    .heart-shape {
      position: relative;
      width: 100px;
      height: 90px;
      background: red;
      transform: rotate(-45deg);
      border: 2px solid red;
    }

    .heart-shape::before,
    .heart-shape::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border: 2px solid red;
      border-radius: 50%;
    }

    .heart-shape::before {
      top: -50px;
      left: 0;
    }

    .heart-shape::after {
      left: 50px;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="hearts">💖 💕 💘 💝 💓</div>
  <h1>🧿🧿Your Smile is the Prettiest Thing in This World🧿🧿</h1>
  <p>❣️❣️Love is in the Air❣️❣️</p>
  <button class="button" onclick="playLove()">😘sus,click here😘</button>

  <!-- Heart-only Popup -->
  <div id="customPopup" class="heart-popup">
    <div class="heart-shape"></div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic">
    <source src="take-me-to-your-heart.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function playLove() {
      document.getElementById("bgMusic").play();
      document.getElementById("customPopup").style.display = 'flex';

      // Hide popup after 6 seconds
      setTimeout(() => {
        document.getElementById("customPopup").style.display = 'none';
      }, 6000);
    }
  </script>
</body>
</html>
