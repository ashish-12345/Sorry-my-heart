<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Good Morning My Love❤️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('Screenshot_20250526_084627_Instagram.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      overflow: hidden;
    }

    .hearts {
      font-size: 90px;
      animation: float 6s infinite ease-in-out, glow 1.5s infinite alternate;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
    }

    @keyframes float {
      0% { opacity: 0; transform: translateY(100px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-100px); }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      }
      to {
        text-shadow: 0 0 20px #ff1493, 0 0 30px #ff1493;
      }
    }

    h1 {
      font-size: 48px;
      margin: 10px 0;
    }

    p {
      font-size: 45px;
      margin-bottom: 30px;
    }

    .button {
      background-color: #ff4081;
      border: none;
      padding: 45px 90px;
      font-size: 60px;
      border-radius: 90px;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(255, 64, 129, 0.6);
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="hearts">💖 💕 💘 💝 💓</div>

  <h1>Your Smile is the Prettiest Thing in This World</h1>
  <p>Love is in the Air❣️😘 💌</p>

  <button class="button" onclick="playLove()">Click here sus to enter in my heart</button>

  <!-- Background Music -->
  <audio id="bgMusic">
    <source src="take-me-to-your-heart.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function playLove() {
      alert("Good Morning My Love ✨️✨️✨️🧿🧿🧿❣️❣️❣️ 💕 Sorry Baby for yesterday");
      document.getElementById("bgMusic").play();
    }
  </script>

</body>
</html>
