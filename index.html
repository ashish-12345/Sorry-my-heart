  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('Screenshot_20250526_084627_Instagram.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;

    .hearts {
      font-size: 90px;
      animation: float 6s infinite ease-in-out, glow 1.5s infinite alternate;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
    }

    @keyframes float {
      0% { opacity: 0; transform: translateY(100px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-100px); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4; }
      to { text-shadow: 0 0 20px #ff1493, 0 0 30px #ff1493; }
    }

    h1 {
      font-size: 48px;
      margin: 10px 0;
    }

    p {
      font-size: 45px;
      margin-bottom: 30px;
    }

    .button {
      background-color: #ff4081;
      border: none;
      padding: 45px 90px;
      font-size: 60px;
      border-radius: 90px;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(255, 64, 129, 0.6);
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
    }

    audio {
      display: none;
    }

    /* Heart-shaped popup */
    .heart-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      width: 220px;
      height: 220px;
      background-color: red;
      display: none;
      z-index: 1000;
      border: 4px solid white;
      animation: pulse 1.5s infinite;
    }

    .heart-popup::before,
    .heart-popup::after {
      content: "";
      position: absolute;
      width: 220px;
      height: 220px;
      background: red;
      border-radius: 50%;
      border: 4px solid white;
    }

    .heart-popup::before {
      top: -110px;
      left: 0;
    }

    .heart-popup::after {
      top: 0;
      left: 110px;
    }

    .popup-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: rotate(45deg) translate(-50%, -50%);
      font-size: 22px;
      color: white;
      font-weight: bold;
      width: 180px;
      text-align: center;
      line-height: 1.5;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) rotate(-45deg) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) rotate(-45deg) scale(1.1);
      }
      100% {
        transform: translate(-50%, -50%) rotate(-45deg) scale(1);
      }
    }
  </style>
</head>
