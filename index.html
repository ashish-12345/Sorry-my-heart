<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Good Morning My Love❤️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('Screenshot_20250526_084627_Instagram.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .hearts {
      font-size: 90px;
      animation: float 6s infinite ease-in-out, glow 1.5s infinite alternate;
      margin-top: 50px;
      text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
    }

    @keyframes float {
      0% { opacity: 0; transform: translateY(100px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-100px); }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      }
      to {
        text-shadow: 0 0 20px #ff1493, 0 0 30px #ff1493;
      }
    }

    h1 {
      font-size: 48px;
      margin: 10px 0;
    }

    p {
      font-size: 45px;
      margin-bottom: 30px;
    }

    .button {
      background-color: #ff4081;
      border: none;
      padding: 45px 90px;
      font-size: 60px;
      border-radius: 90px;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(255, 64, 129, 0.6);
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
    }

    audio {
      display: none;
    }

    /* Heart popup */
    .heart-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      width: 150px;
      height: 150px;
      background-color: red;
      display: none;
      z-index: 1000;
      border: 4px solid red;
      animation: pulse 1.5s infinite;
    }

    .heart-popup::before,
    .heart-popup::after {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      background: red;
      border-radius: 50%;
      border: 4px solid red;
    }

    .heart-popup::before {
      top: -75px;
      left: 0;
    }

    .heart-popup::after {
      top: 0;
      left: 75px;
    }

    .popup-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: rotate(45deg) translate(-50%, -50%);
      font-size: 16px;
      color: white;
      font-weight: bold;
      width: 120px;
      text-align: center;
      line-height: 1.2;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) rotate(-45deg) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) rotate(-45deg) scale(1.15);
      }
      100% {
        transform: translate(-50%, -50%) rotate(-45deg) scale(1);
      }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      animation: sparkle 3s linear infinite;
      opacity: 0.8;
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      50% {
        opacity: 1;
        transform: translateY(-200px) scale(1.5);
      }
      100% {
        transform: translateY(-400px) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sparkles container -->
  <script>
    for (let i = 0; i < 50; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.bottom = Math.random() * 100 + 'px';
      sparkle.style.animationDuration = (2 + Math.random() * 2) + 's';
      sparkle.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(sparkle);
    }
  </script>

  <div class="hearts">💖 💕 💘 💝 💓</div>

  <h1>🧿🧿Your Smile is the Prettiest Thing in This World🧿🧿</h1>
  <p>❣️❣️Love is in the Air❣️❣️</p>

  <button class="button" onclick="playLove()">😘sus,click here😘</button>

  <!-- Heart popup -->
  <div id="customPopup" class="heart-popup">
    <div class="popup-text">Good Morning My Love<br>Sorry Baby 😔❣️</div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic">
    <source src="take-me-to-your-heart.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function playLove() {
      document.getElementById("bgMusic").play();
      const popup = document.getElementById("customPopup");
      popup.style.display = 'block';

      // Hide popup after 6 seconds
      setTimeout(() => {
        popup.style.display = 'none';
      }, 6000);
    }
  </script>

</body>
</html>
